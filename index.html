<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<div class="content">
			<div class="picture">
                        
			</div>

			<div class="right">
				<div class="text left">
				<p>You want to become the <em>greatest</em> gladiator alive? Use our expert approved training method!</p>
				<p>Do you have the guts?</p>
				<p class="sign-up-text">Sign up <em>now</em> to find out.</p>
				</div>
				<form action="#">
					<div class="form left">
						<p class="form-title">Let's do this!</p> 
						<div class="input">
							<label for="first_name">First Name</label>
							<input type="text" name="firstname" id="first_name"  required>
						</div>
						<div class="input">
							<label for="last_name">Last Name</label>
							<input type="text" name="lastname" id ="last_name" required>
						</div>
						<div class="input">
							<label for="E-Mail"> Email</label>
							<input type="email" name="E-Mail" id="E-Mail" required>
						</div>
						<div class="input">
							<label for="phone_number">Phone Number</label>
							<input type="text" name="phone_number" id="phone_number">
						</div>
						<div class="input">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" minlength="8" maxlength="20">
						</div>
						<div class="input">
							<label for="confirmpassword">Confirm Password</label>
							<input type="password" name="confirmpassword" id="confirmpassword" minlength="8" maxlength="20">
						</div>
					</div>
					<div class="button left">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<div class="login left">
					Already have an account? <a href="#"> Log in</a> 
				</div>
			</div>
		</div>	
	</body>
</html>
